<!DOCTYPE html>
<head>
    <title>ToDo App</title>
</head>
<body>
    <div>
        <h1>Things to do</h1>
        <form action="/add" methods="post">
            <label>To Do</label>
            <input name="text" type="text" placeholder="Enter text">
            <br>
            <button>Add</button>
        </form>
    </div>
    <div>
        <form action="/update" methods="post">
            <label>To Do</label>
            <input type="text" name="update">
            <br>
            <button>Update</button>
        </form>
    </div>
    <div>
        <form action="/delete">
            <label>To Do</label>
            <input type="text" name="delete">
            <br>
            <button>Delete</button>
        </form>
    </div>
</body>
